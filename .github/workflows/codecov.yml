name: Codecov
on: [push, pull_request]
jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Fetch
        uses: actions/checkout@main
      - name: Test
        run: |
          pip install pipenv
          pipenv install --dev
          pipenv run coverage run -m pytest -s -H tests/tests_ui/test_smoke/test_app_photo_gallery.py
      - name: Upload
        uses: codecov/codecov-action@v1
        with:
          files: ./lib.c.gcov
