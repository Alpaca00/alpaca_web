<script type="text/javascript">
let message = document.getElementById('label-text-video')
const validate = document.getElementById('link-for-video')

validate.oninput = function () {
    const RegExp = /^((ftp|http|https):\/\/)?(www\.)?([A-Za-zА-Яа-я0-9]{1}[A-Za-zА-Яа-я0-9\-]*\.?)*\.{1}[A-Za-zА-Яа-я0-9-]{2,8}(\/([\w#!:.?+=&%@!\-\/])*)?/;
    if(validate.value.match(RegExp)){
        message.innerText = 'Link is already to post.';
    } else {
        message.innerText = 'This link is not a trusted resource.';
    }
}
</script>
