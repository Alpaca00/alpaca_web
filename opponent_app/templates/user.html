<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>
        user
    </title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/user_account.css') }}">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

</head>
{% block body  -%}
{% include 'navbar.html' %}

<div class="page-content page-container" id="page-content">
    <div class="padding">
        <div class="row container d-flex justify-content-center">
            <div class="col-xl-6 col-md-12">
                <div class="card user-card-full">
                    <div class="row m-l-0 m-r-0">
                        <div class="col-sm-4 bg-c-lite-green user-profile">
                            <div class="card-block text-center text-white">
                                <div class="m-b-25"> <img src="{{ url_for('static', filename='img/squash_ball.png') }}" class="img-radius" alt="User-Profile-Image"> </div>
                                <h6 class="f-w-600">{{ cur.name }}</h6>
                                <p>{{ _('Squash Player') }}</p> <i class=" mdi mdi-square-edit-outline feather icon-edit m-t-10 f-16"></i>
                            </div>
                        </div>
                        <div class="col-sm-8">
                            <div class="card-block">
                                <h6 class="m-b-20 p-b-5 b-b-default f-w-600">{{ _('Information') }}</h6>
                                <div class="row">
                                    <div class="col-sm-6" id="user-card-email">
                                        <p class="m-b-10 f-w-600">{{ _('Email') }}</p>
                                        <h6 class="text-muted f-w-400">{{ cur.email }}</h6>
                                    </div>
                                    <div class="col-sm-8">
                                        <p class="m-b-10 f-w-600">{{ _('Phone') }}</p>
                                        <input class="form-control form-control-sm" id='user-phone' type="text" placeholder="phone number" aria-label=".form-control-sm example">
                                    </div>
                                </div>
                                <h6 class="m-b-20 m-t-40 p-b-5 b-b-default f-w-600">{{ _('Location') }}</h6>
                                <div class="row">
                                <form>
                                        <p class="m-b-10 f-w-600">{{ _('Lviv') }}</p>
                                        <select class="form-select form-select-sm" id='location-select' style='margin-bottom: 15px;' aria-label=".form-select-sm example">
                                            <option selected>{{ _('DISTRICT') }}</option>
                                            <option value="Sychivskyi">{{ _('Sychivskyi') }}</option>
                                            <option value="Zaliznychnyi">{{ _('Zaliznychnyi') }}</option>
                                            <option value="Shevchenkivskyi">{{ _('Shevchenkivskyi') }}</option>
                                        </select>

                                   <select class="form-select form-select-sm" id='category-select' style='margin-bottom: 15px;' aria-label=".form-select-sm example">
                                        <option selected>{{ _('CATEGORY') }}</option>
                                        <option value="PRO">{{ _('PRO') }}</option>
                                        <option value="M1">M1</option>
                                        <option value="M2">M2</option>
                                        <option value="M2">M3</option>
                                        <option value="AMATEUR">{{ _('AMATEUR') }}</option>
                                   </select>
                                    <label for="party">{{ _('Enter the optimal date and time of the game:') }}</label>
                                        <input id="party" class='row' type="datetime-local" name="partydate" value="2021-09-04T18:30" style='margin-bottom: 15px;'>
                                    <button type="button" class="btn btn-dark" style='margin-bottom: 15px;'>{{ _('POST') }}</button>
                                    <button type="button" class="btn btn-dark" style='margin-bottom: 15px;'>{{ _('FINDER OPPONENT') }}</button>
                                </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
const $categorySelect = document.querySelector('#category-select')
const $districtSelect = document.querySelector('#location-select')
const $userPhone = document.querySelector('#user-phone')
const $optimalDate = document.querySelector('#party')

$categorySelect.onchange = function () {
  console.log(this.value)
}
$districtSelect.onchange = function () {
  console.log(this.value)
}
$userPhone.onchange = function () {
  console.log(this.value)
}
$optimalDate.onchange = function () {
  console.log(this.value)
}
</script>

{% include 'footer.html' %}
{% endblock %}
