[pytest]
addopts = --tb=short
markers =
    admin: mark tests as admin, admin page, admin login (deselect with '-m "not admin"')
    support: mark tests as a support, support database, user sent message (deselect with '-m "not support"')
    apps: mark unit test as a opponents app (deselect with '-m "not app"')
    build_image: mark tests as build app image and push to docker-hub (deselect with '-m "not build image"')
    regression: mark tests as regression state (deselect with '-m "not regression"')
    smoke: mark tests as functionality testing (deselect with '-m "not smoke"')
